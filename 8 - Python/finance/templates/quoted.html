{% extends "layout.html" %}

{% block main %}

<p>A share of {{ name }} ({{ symbol }}) costs ${{ price }}</p>

<form action="/quote" method="POST">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" type="text" name="symbol" id="symbol" placeholder="Symbol" autocomplete="off" autofocus>
    </div>
    <button class="btn btn-primary" type="submit">Quote</button>
</form>

{% endblock %}
