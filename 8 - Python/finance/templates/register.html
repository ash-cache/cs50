{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h4> Make a new account</h5>
    <br>
    <form action="/register" method="POST">
        <div class="mb-3">
            <input type="text" name="username" id="username" placeholder="Username" autocomplete="off" autofocus class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <input type="password" name="password" id="password" placeholder="Password" autocomplete="off" autofocus class="form-control mx-auto w-auto">
        </div>
        <!-- <div class="mb-3">
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" autocomplete="off" autofocus class="form-control mx-auto w-auto">
        </div> -->
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <br>
    <div class="alert alert-info" role="alert">Don't reuse a password from another site. Try using a <a href="https://www.useapassphrase.com" target="_blank">passphrase</a>.</div>
{% endblock %}
